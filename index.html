<!DOCTYPE html>
<html>
<head>
  <title>Container IP Address</title>
</head>
<body>
  <h1>Your Container IP Address</h1>
  <p>The IP address of your container is <span id="ip"></span>.</p>
  <script>
    // Get the IP address of the container.
    const ip = document.querySelector('#ip');
    ip.innerHTML = window.location.hostname;
  </script>
</body>
</html>
