<!DOCTYPE html>
<html>
<head>
  <title>hola mundo</title>
</head>
<body>
  <h1>IP Address</h1>
  <p>IP address ALB es <span id="ip"></span>.</p>

  <h1>MySQL Aurora Connection</h1>
  <p id="connection-status"></p>

  <script>
    const ip = document.querySelector('#ip');
    ip.innerHTML = window.location.hostname;

    // Realizar la conexión a MySQL Aurora a través de la API
    const connectionStatus = document.querySelector('#connection-status');

    fetch('/api')
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          connectionStatus.innerHTML = 'Error de conexión a MySQL: ' + data.error;
        } else {
          connectionStatus.innerHTML = 'Conexión a MySQL exitosa';
        }
      })
      .catch(error => {
        connectionStatus.innerHTML = 'Error de conexión a la API: ' + error.message;
      });
  </script>
</body>
</html>
